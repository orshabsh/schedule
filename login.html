<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Школьное расписание — вход</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="config.js" onerror="/* optional */"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="supabaseClient.js"></script>
</head>
<body data-page="login">
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="brand-title">Система «Школьное расписание»</div>
          <div class="brand-sub">Разработчик: Костянко Д.А. · Витебск, 2026</div>
        </div>
      </div>
    </div>

    <div class="grid" style="margin-top:18px">
      <div class="card">
        <h2 style="margin:10px 10px 10px 10px">Вход</h2>

        <div class="form">
          <label class="label">Email</label>
          <input id="emailInput" class="input" type="email" placeholder="name@net.bsh" autocomplete="username"/>

          <label class="label">Пароль</label>
          <input id="passwordInput" class="input" type="password" placeholder="Пароль" autocomplete="current-password"/>

          <div class="row" style="margin-top:12px">
            <button id="btnLogin" class="btn primary">Войти</button>
            <button id="btnGuest" class="btn">Продолжить без входа</button>
          </div>

          <div id="msg" class="toast" style="display:none;margin-top:12px"></div>

          <div class="divider"></div>
          <!--<details>
            <summary class="muted">Тестовые пароли</summary>
            <div class="muted" style="margin-top:10px">

            </div>
          </details>-->
        </div>
      </div>

      <div class="card">
        <h2 style="margin:10px 10px 10px 10px">Инструкции во входу</h2>
        <p class="muted" style="margin:10px 10px 10px 10px">
          Для просмотра расписания достаточно нажать на кнопку «Продолжить без входа». Для редактирования необходимо выполнить вход под своими учётными данными.
        </p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
